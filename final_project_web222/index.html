
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="myLogo" src="images/Logo.png" alt="logo">
      </div>
      <div id="shop-name">
        <p>Longswordfish kitchenware shop gives you every perfect item suits your kitchen</p>
      </div>
      <div id="contactPage">
        <a href="contact.html">
          <p>Contact Us</p>
        </a>
      </div>
    </header>
    <main>
      <nav>
        <div class="sidebar">
          <i id="bowl" class="material-icons" style="font-size:48px;">rice_bowl</i>
          <p>Bowls</p>
        </div>
        <div class="sidebar">
          <i id="mug" class="material-icons" style="font-size:48px;">free_breakfast</i>
          <p>Mugs</p>
        </div>
        <div class="sidebar">
          <i id="plate" class="material-icons" style="font-size:48px;">restaurant</i>
          <p>Plates</p>
        </div>
        <div class="sidebar">
          <i id="all" class="material-icons" style="font-size:48px;">shopping_cart</i>
          <p>All</p>
        </div>
      </nav>
      <section>
        <div id="container" >
          <div class="column">
              <img class="pic" src="images/bowl/andrew-donovan-valdivia-f0DVSMW5Pxg-unsplash.jpg" alt="" >
              <p class="category">bowl</p>
              <div class="words">
                <p class="img-title">title</p>
                <p class="img-des">this is a description paragraph</p>
              </div>
              <p class="price">14.99</p>
          </div>
        </div>
      </section>

    </main>
    <div id="block"></div>
    <footer>
      <div id="contact-us">
        <p>Contact us</p>
        <div id="contact-wrapper">
          <img src="images/facebook-f-brands-white.svg" alt="" style="height:24px; width:24px;">
          <img src="images/instagram-square-brands-white.svg" alt="" style="height:24px; width:24px;">
          <img src="images/twitter-brands-white.svg" alt="" style="height:24px; width:24px;">
        </div>
      </div>
      <div id="copy-right">
        &#169 Jianchang (Robin) YU 
      </div>
      <div id="subscribe">
        <form id="formID" action="https://formspree.io/f/mrgoanaq" method="POST">
          <label for="_replyto">Enter your email to subsrible</label>
          <input type="email" name="_replyto" id="_replyto">
          </br>
          <div id="button-wrapper">
            <input type="submit" value="subscribe">
            <input type="reset" value="clear">
          </div>  

        </form>


      </div>
    </footer>

    <script src="js/kitchenware_data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

  All pictures are from unsplash.com/, Credit to the author
